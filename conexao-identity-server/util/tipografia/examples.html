<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Utilitário de Tipografia</title>
    <!-- Fonte Rawline-->
    <link rel="stylesheet" href="https://cdn.dsgovserprodesign.estaleiro.serpro.gov.br/design-system/fonts/rawline/css/rawline.css"/>
    <!-- Fonte Raleway-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600,700,800,900&amp;display=swap"/>
    <!-- Design System de Governo-->
    <link rel="stylesheet" href="../../dsgov.css"/>
    <!-- Fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"/>
  </head>
  <body>
    <div class="container-fluid">
      <h1>Utilitário de Tipografia</h1>
      <p><strong class="bg-support-02 px-half mx-1 rounder-sm">.h1</strong><span class="h1">Título 1</span></p>
      <p><strong class="bg-support-02 px-half mx-1 rounder-sm">.h2</strong><span class="h2">Título 2</span></p>
      <p><strong class="bg-support-02 px-half mx-1 rounder-sm">.h3</strong><span class="h3">Título 3</span></p>
      <p><strong class="bg-support-02 px-half mx-1 rounder-sm">.h4</strong><span class="h4">Título 4</span></p>
      <p><strong class="bg-support-02 px-half mx-1 rounder-sm">.h5</strong><span class="h5">Título 5</span></p>
      <p><strong class="bg-support-02 px-half mx-1 rounder-sm">.h6</strong><span class="h6">Título 6</span></p>
      <p><strong class="bg-support-02 px-half mx-1 rounder-sm">.label</strong><span class="label">Label</span></p>
      <p><strong class="bg-support-02 px-half mx-1 rounder-sm">.legend</strong><span class="legend">Legend</span></p>
      <p><strong class="bg-support-02 px-half mx-1 rounder-sm">.placeholder</strong><span class="placeholder">Placeholder</span></p>
      <p><strong class="bg-support-02 px-half mx-1 rounder-sm">.input</strong><span class="input">Input</span></p>
      <p><strong class="bg-support-02 px-half mx-1 rounder-sm">.mark</strong><span class="mark">Mark</span></p>
    </div>
    <script src="../../dsgov.js"></script>
  </body>
</html>
